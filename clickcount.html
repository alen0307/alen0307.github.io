        .main-button {

    margin-bottom: 30px;

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.4) 50%, transparent 70%);
            transform: scale(0);
            animation: ripple 0.8s ease-out;
            pointer-events: none;
            width: 100px;
            height: 100px;
            margin-left: -50px;
            margin-top: -50px;
        }

        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(2);

            }

                opacity: 0;
            }

        .water-ripple {

            border-radius: 50%;

            transform: scale(0);
            animation: water-ripple 1s ease-out;

            height: 80px;
            margin-left: -40px;
            margin-top: -40px;

            0% {

    <script>
        class ClickTracker {
            constructor() {
                this.data = this.loadData();
                this.charts = {};
                this.startTime = Date.now();
                this.init();
            }

            init() {
                this.bindEvents();
                this.updateTodayCount();
                this.startNewDayCheck();
                this.startTimer();
            }

            loadData() {
                const saved = localStorage.getItem('clickTrackerData');
                if (saved) {
                    return JSON.parse(saved);
                }
                
                const now = new Date();
                return {
                    clicks: {},
                    startDate: now.toISOString(),
                    lastDate: this.getDateString(now)
                };
            }

            saveData() {
                localStorage.setItem('clickTrackerData', JSON.stringify(this.data));
            }

            // 转换为北京时间（UTC+8）
            getBeijingTime(date = new Date()) {
                const utc = date.getTime() + (date.getTimezoneOffset() * 60000);
                return new Date(utc + (8 * 3600000));
            }

            getDateString(date = new Date()) {
                const bjTime = this.getBeijingTime(date);
                return bjTime.toISOString().split('T')[0];
            }

            getHourString(date = new Date()) {
                const bjTime = this.getBeijingTime(date);
                return bjTime.toISOString().slice(0, 13);
            }

            getWeekString(date = new Date()) {
                const bjTime = this.getBeijingTime(date);
                const year = bjTime.getFullYear();
                const week = this.getWeekNumber(bjTime);
                return `${year}-W${week.toString().padStart(2, '0')}`;
            }

            getMonthString(date = new Date()) {
                const bjTime = this.getBeijingTime(date);
                return bjTime.toISOString().slice(0, 7);
            }

            getYearString(date = new Date()) {
                const bjTime = this.getBeijingTime(date);
                return bjTime.getFullYear().toString();
            }

            getWeekNumber(date) {
                const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
                const dayNum = d.getUTCDay() || 7;
                d.setUTCDate(d.getUTCDate() + 4 - dayNum);
                const yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
                return Math.ceil((((d - yearStart) / 86400000) + 1)/7);
            }

            recordClick(touchX = null, touchY = null) {
                const now = new Date();
                const dateStr = this.getDateString(now);
                const hourStr = this.getHourString(now);
                const weekStr = this.getWeekString(now);
                const monthStr = this.getMonthString(now);
                const yearStr = this.getYearString(now);

                if (!this.data.clicks[dateStr]) {
                    this.data.clicks[dateStr] = {
                        total: 0,
                        hours: {},
                        week: weekStr,
                        month: monthStr,
                        year: yearStr
                    };
                }

                this.data.clicks[dateStr].total++;
                
                if (!this.data.clicks[dateStr].hours[hourStr]) {
                    this.data.clicks[dateStr].hours[hourStr] = 0;
                }
                this.data.clicks[dateStr].hours[hourStr]++;

                this.data.lastDate = dateStr;
                this.saveData();
                this.updateTodayCount();
                this.addRippleEffect(touchX, touchY);
                this.addColorSwitchEffect();
                this.addTouchFeedback();
            }

            updateTodayCount() {
                const today = this.getDateString();
                const count = this.data.clicks[today]?.total || 0;
                document.getElementById('todayCount').textContent = count;
            }

            addRippleEffect(touchX = null, touchY = null) {
                const button = document.getElementById('mainButton');
                
                // 创建主涟漪效果
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                
                // 创建水纹涟漪效果
                const waterRipple = document.createElement('div');
                waterRipple.className = 'water-ripple';
                
                if (touchX !== null && touchY !== null) {
                    // 使用触摸点位置
                    ripple.style.left = touchX + 'px';
                    ripple.style.top = touchY + 'px';
                    waterRipple.style.left = touchX + 'px';
                    waterRipple.style.top = touchY + 'px';
                } else {
                    // 随机位置（用于点击事件）
                    const randomX = Math.random() * button.offsetWidth;
                    const randomY = Math.random() * button.offsetHeight;
                    ripple.style.left = randomX + 'px';
                    ripple.style.top = randomY + 'px';
                    waterRipple.style.left = randomX + 'px';
                    waterRipple.style.top = randomY + 'px';
                }
                
                button.appendChild(ripple);
                button.appendChild(waterRipple);
                
                setTimeout(() => ripple.remove(), 800);
                setTimeout(() => waterRipple.remove(), 1000);
            }

            addColorSwitchEffect() {
                const button = document.getElementById('mainButton');
                button.classList.add('click-green');
                
                setTimeout(() => {
                    button.classList.remove('click-green');
                }, 300);
            }

            addTouchFeedback() {
                const button = document.getElementById('mainButton');
                button.classList.add('touch-active');
                
                setTimeout(() => {
                    button.classList.remove('touch-active');
                }, 100);
            }

            startNewDayCheck() {
                setInterval(() => {
                    const current = this.getDateString();
                    if (this.data.lastDate !== current) {
                        this.updateTodayCount();
                    }
                }, 60000);
            }

            startTimer() {
                setInterval(() => {
                    this.updateTimer();
                }, 1000);
            }

            updateTimer() {
                const elapsed = Date.now() - this.startTime;
                const hours = Math.floor(elapsed / 3600000);
                const minutes = Math.floor((elapsed % 3600000) / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                
                const timeString = 
                    hours.toString().padStart(2, '0') + ':' +
                    minutes.toString().padStart(2, '0') + ':' +
                    seconds.toString().padStart(2, '0');
                
                document.getElementById('timer').textContent = timeString;
            }

            getHourlyData() {
                const data = [];
                const labels = [];
                const now = new Date();
                
                for (let i = 23; i >= 0; i--) {
                    const hour = new Date(now.getTime() - i * 60 * 60 * 1000);
                    const bjTime = this.getBeijingTime(hour);
                    const hourStr = this.getHourString(hour);
                    const dateStr = this.getDateString(hour);
                    
                    let count = 0;
                    if (this.data.clicks[dateStr] && this.data.clicks[dateStr].hours[hourStr]) {
                        count = this.data.clicks[dateStr].hours[hourStr];
                    }
                    
                    data.push(count);
                    labels.push(bjTime.getHours() + ':00');
                }
                
                return { labels, data };
            }

            getDailyData() {
                const data = [];
                const labels = [];
                const now = new Date();
                
                for (let i = 6; i >= 0; i--) {
                    const day = new Date(now.getTime() - i * 24 * 60 * 60 * 1000);
                    const bjTime = this.getBeijingTime(day);
                    const dateStr = this.getDateString(day);
                    
                    let count = 0;
                    if (this.data.clicks[dateStr]) {
                        count = this.data.clicks[dateStr].total;
                    }
                    
                    data.push(count);
                    labels.push((bjTime.getMonth() + 1) + '/' + bjTime.getDate());
                }
                
                return { labels, data };
            }

            getWeeklyData() {
                const weeklyData = {};
                const now = new Date();
                
                for (let i = 6; i >= 0; i--) {
                    const day = new Date(now.getTime() - i * 24 * 60 * 60 * 1000);
                    const dateStr = this.getDateString(day);
                    
                    if (this.data.clicks[dateStr]) {
                        const weekStr = this.data.clicks[dateStr].week;
                        if (!weeklyData[weekStr]) {
                            weeklyData[weekStr] = 0;
                        }
                        weeklyData[weekStr] += this.data.clicks[dateStr].total;
                    }
                }
                
                const labels = Object.keys(weeklyData).reverse();
                const data = labels.map(label => weeklyData[label]);
                
                return { labels, data };
            }

            getMonthlyData() {
                const monthlyData = {};
                const now = new Date();
                
                for (let i = 6; i >= 0; i--) {
                    const month = new Date(now.getFullYear(), now.getMonth() - i, 1);
                    const monthStr = this.getMonthString(month);
                    
                    monthlyData[monthStr] = 0;
                }
                
                Object.values(this.data.clicks).forEach(day => {
                    if (monthlyData.hasOwnProperty(day.month)) {
                        monthlyData[day.month] += day.total;
                    }
                });
                
                const labels = Object.keys(monthlyData);
                const data = labels.map(label => monthlyData[label]);
                
                return { labels, data };
            }

            getYearlyData() {
                const yearlyData = {};
                const now = new Date();
                
                for (let i = 99; i >= 0; i--) {
                    const year = now.getFullYear() - i;
                    const yearStr = year.toString();
                    yearlyData[yearStr] = 0;
                }
                
                Object.values(this.data.clicks).forEach(day => {
                    if (yearlyData.hasOwnProperty(day.year)) {
                        yearlyData[day.year] += day.total;
                    }
                });
                
                const labels = Object.keys(yearlyData);
                const data = labels.map(label => yearlyData[label]);
                
                return { labels, data };
            }

            getStatistics() {
                const total = Object.values(this.data.clicks).reduce((sum, day) => sum + day.total, 0);
                const days = Object.keys(this.data.clicks).length;
                const avg = days > 0 ? Math.round(total / days) : 0;
                const max = Math.max(0, ...Object.values(this.data.clicks).map(day => day.total));
                
                // 计算数据大小
                const dataSize = this.calculateDataSize();
                
                return {
                    total,
                    avgDaily: avg,
                    maxDaily: max,
                    recordDays: days,
                    dataSize
                };
            }

            calculateDataSize() {
                const dataStr = JSON.stringify(this.data);
                const bytes = new Blob([dataStr]).size;
                const kb = (bytes / 1024).toFixed(2);
                return kb + ' KB';
            }

            showAnalysis() {
                const modal = document.getElementById('analyzeModal');
                modal.style.display = 'block';
                
                const stats = this.getStatistics();
                document.getElementById('totalClicks').textContent = stats.total.toLocaleString();
                document.getElementById('avgDaily').textContent = stats.avgDaily.toLocaleString();
                document.getElementById('maxDaily').textContent = stats.maxDaily.toLocaleString();
                document.getElementById('recordDays').textContent = stats.recordDays;
                document.getElementById('dataSize').textContent = stats.dataSize;
                
                this.checkStorageWarning();
                this.createCharts();
            }

            checkStorageWarning() {
                const dataStr = JSON.stringify(this.data);
                const bytes = new Blob([dataStr]).size;
                const kb = bytes / 1024;
                const mb = kb / 1024;
                const storageQuota = 5 * 1024 * 1024; // 5MB
                const usagePercent = (bytes / storageQuota * 100);
                
                const warningDiv = document.getElementById('storageWarning');
                const warningText = document.getElementById('warningText');
                
                if (usagePercent > 80) {
                    warningDiv.style.display = 'block';
                    warningText.textContent = `数据已使用 ${usagePercent.toFixed(1)}% 的存储空间，建议导出并清理旧数据以释放空间。`;
                } else if (usagePercent > 50) {
                    warningDiv.style.display = 'block';
                    warningText.textContent = `数据已使用 ${usagePercent.toFixed(1)}% 的存储空间，请注意定期备份。`;
                } else {
                    warningDiv.style.display = 'none';
                }
            }

            createCharts() {
                this.destroyCharts();
                
                const chartOptions = {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                };

                const hourlyData = this.getHourlyData();
                this.charts.hourly = new Chart(document.getElementById('hourlyChart'), {
                    type: 'bar',
                    data: {
                        labels: hourlyData.labels,
                        datasets: [{
                            data: hourlyData.data,
                            backgroundColor: 'rgba(255, 99, 132, 0.6)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: chartOptions
                });

                const dailyData = this.getDailyData();
                this.charts.daily = new Chart(document.getElementById('dailyChart'), {
                    type: 'bar',
                    data: {
                        labels: dailyData.labels,
                        datasets: [{
                            data: dailyData.data,
                            backgroundColor: 'rgba(54, 162, 235, 0.6)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: chartOptions
                });

                const weeklyData = this.getWeeklyData();
                this.charts.weekly = new Chart(document.getElementById('weeklyChart'), {
                    type: 'bar',
                    data: {
                        labels: weeklyData.labels,
                        datasets: [{
                            data: weeklyData.data,
                            backgroundColor: 'rgba(255, 206, 86, 0.6)',
                            borderColor: 'rgba(255, 206, 86, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: chartOptions
                });

                const monthlyData = this.getMonthlyData();
                this.charts.monthly = new Chart(document.getElementById('monthlyChart'), {
                    type: 'bar',
                    data: {
                        labels: monthlyData.labels,
                        datasets: [{
                            data: monthlyData.data,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: chartOptions
                });

                const yearlyData = this.getYearlyData();
                this.charts.yearly = new Chart(document.getElementById('yearlyChart'), {
                    type: 'bar',
                    data: {
                        labels: yearlyData.labels,
                        datasets: [{
                            data: yearlyData.data,
                            backgroundColor: 'rgba(153, 102, 255, 0.6)',
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        ...chartOptions,
                        scales: {
                            ...chartOptions.scales,
                            x: {
                                ticks: {
                                    maxRotation: 45,
                                    minRotation: 45
                                }
                            }
                        }
                    }
                });
            }

            destroyCharts() {
                Object.values(this.charts).forEach(chart => {
                    if (chart) {
                        chart.destroy();
                    }
                });
                this.charts = {};
            }

            exportData() {
                const exportData = {
                    version: '1.0',
                    exportDate: new Date().toISOString(),
                    data: this.data
                };
                
                const blob = new Blob([JSON.stringify(exportData, null, 2)], {
                    type: 'application/json'
                });
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `click-tracker-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            importData(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importData = JSON.parse(e.target.result);
                        
                        if (importData.data && importData.data.clicks) {
                            this.data = importData.data;
                            this.saveData();
                            this.updateTodayCount();
                            
                            if (document.getElementById('analyzeModal').style.display === 'block') {
                                this.showAnalysis();
                            }
                            
                            alert('数据导入成功！');
                        } else {
                            alert('无效的数据格式！');
                        }
                    } catch (error) {
                        alert('导入失败：' + error.message);
                    }
                };
                reader.readAsText(file);
            }

            clearData() {
                if (confirm('确定要清空所有数据吗？此操作不可恢复！')) {
                    localStorage.removeItem('clickTrackerData');
                    this.data = this.loadData();
                    this.updateTodayCount();
                    this.destroyCharts();
                    
                    const stats = this.getStatistics();
                    document.getElementById('totalClicks').textContent = '0';
                    document.getElementById('avgDaily').textContent = '0';
                    document.getElementById('maxDaily').textContent = '0';
                    document.getElementById('recordDays').textContent = '0';
                    
                    alert('数据已清空！');
                }
            }

            bindEvents() {
                const mainButton = document.getElementById('mainButton');
                
                // 使用 touchstart 事件替代 click 事件，提高手机触摸响应
                mainButton.addEventListener('touchstart', (e) => {
                    e.preventDefault(); // 防止触发其他触摸事件
                    const touch = e.touches[0];
                    const rect = mainButton.getBoundingClientRect();
                    const x = touch.clientX - rect.left;
                    const y = touch.clientY - rect.top;
                    this.recordClick(x, y);
                });
                
                // 保留 click 事件作为电脑端的备用
                mainButton.addEventListener('click', (e) => {
                    // 如果是触摸设备，则不处理 click 事件（避免重复计数）
                    if (!('ontouchstart' in window)) {
                        const rect = mainButton.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        this.recordClick(x, y);
                    }
                });

                document.getElementById('analyzeButton').addEventListener('click', () => {
                    this.showAnalysis();
                });

                document.getElementById('closeAnalyze').addEventListener('click', () => {
                    document.getElementById('analyzeModal').style.display = 'none';
                    this.destroyCharts();
                });

                document.getElementById('exportButton').addEventListener('click', () => {
                    this.exportData();
                });

                document.getElementById('modalExportButton').addEventListener('click', () => {
                    this.exportData();
                });

                document.getElementById('importButton').addEventListener('click', () => {
                    document.getElementById('fileInput').click();
                });

                document.getElementById('modalImportButton').addEventListener('click', () => {
                    document.getElementById('fileInput').click();
                });

                document.getElementById('fileInput').addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        this.importData(file);
                    }
                    e.target.value = '';
                });

                document.getElementById('clearDataButton').addEventListener('click', () => {
                    this.clearData();
                });

                window.addEventListener('click', (e) => {
                    const modal = document.getElementById('analyzeModal');
                    if (e.target === modal) {
                        modal.style.display = 'none';
                        this.destroyCharts();
                    }
                });
            }
        }

        const tracker = new ClickTracker();
    </script>
</body>
